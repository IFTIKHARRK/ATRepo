# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: Demoagentpool

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.WorkingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(System.WorkingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true


